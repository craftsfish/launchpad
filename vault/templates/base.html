<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS -->
		{% load static %}
		<link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "tempusdominus-bootstrap-4.min.css" %}">
		<link rel="stylesheet" href="{% static "font-awesome.css" %}">

		<title>{% block title %}vault{% endblock %}</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row sticky-top bg-white">
				<div class="col-sm-auto">
					{% block navibar %}{% endblock %}
					<h2>{% block header %}header{% endblock %}</h2>
				</div><!-- col-sm-auto -->
			</div><!-- row -->

			<div class="row">
				{% block content %}{% endblock %}
			</div><!-- row -->
		</div><!-- container-fluid -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="{% static "jquery-3.3.1.min.js" %}"></script>
		<script src="{% static "popper.min.js" %}"></script>
		<script src="{% static "bootstrap.min.js" %}"></script>
		<script src="{% static "moment.min.js" %}"></script>
		<script src="{% static "tempusdominus-bootstrap-4.min.js" %}"></script>

		<!-- Extra JavaScript -->
		{% block extra_script %}{% endblock %}
	</body>
</html>
