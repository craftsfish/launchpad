<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Tempus Dominus bootstrap-datetimepicker CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <title>{% block title %}vault{% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row sticky-top bg-white">
        <div class="col-sm-auto">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="{% url 'item_detail' 1 1 %}">个人</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'item_detail' 1 2 %}">企业</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'item_list' %}">物资</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'transaction_list' %}">交易</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'supplier_list' %}">供应商</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'jdcommodity_list' %}">京东商品</a></li>
          </ul>
          <h2>{% block header %}header{% endblock %}</h2>
        </div><!-- col-sm-auto -->
      </div><!-- row -->

      <div class="row">
        {% block content %}{% endblock %}
      </div><!-- row -->
    </div><!-- container-fluid -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Extra JavaScript -->
    {% block extra_script %}{% endblock %}
  </body>
</html>
