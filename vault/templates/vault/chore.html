{% extends "base.html" %}

{% block header %}办事大厅{% endblock %}

{% block extra_script %}
	<script>
		function jdorder_lookup(){
			oid = jQuery("#id_jdorder").val();
			if (oid != "")
				window.location.href = `/vault/jdorder/${oid}/read/`;
		}
	</script>
{% endblock %}

{% block content %}
<div class="col">
	<table cellpadding="4" border="1">
		<tr><td><a href="javascript:void(0);" onclick ="jdorder_lookup()">查看京东订单</a></td><td><input type="number" id="id_jdorder" /></td></tr>
		<tr><td><a href="{% url 'receivable_commodity' %}">应收货物清单</a></td><td>应收货物清单</td></tr>
	</table>
</div>
{% endblock %}
