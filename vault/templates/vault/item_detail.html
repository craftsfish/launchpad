{% extends "base.html" %}

{% block header %}[账本]{{org}} : {{object}}{% endblock %}

{% block content %}
<div class="col-sm-auto">
	<table border="1" cellpadding="4">
		<tr>
			<th></th>
			<th>资产</th>
			<th>负债</th>
			<th>收入</th>
			<th>支出</th>
			<th>所有者权益</th>
		</tr>
		<tr>
			<td>汇总</td>
			{% for i in total %}
				<td align="right">{{i}}</td>
			{% endfor %}
		</tr>
		<tr>
			<td>直属账户</td>
			{% for j in accounts %}
			<td>
				<table cellpadding="4">
					{% for a in j %}
					<tr>
						<td align="left">{{a.name}}</td>
						<td align="right">{{a.balance}}</td>
					</tr>
					{% endfor %}
				</table>
			</td>
			{% endfor %}
		</tr>
	</table>
</div>
{% endblock %}
