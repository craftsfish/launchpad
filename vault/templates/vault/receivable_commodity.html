{% extends "navi_base.html" %}

{% block header %}应收货物清单{% endblock %}

{% block content %}
<div class="col-sm-auto">
	<table border="1" cellpadding="4">
		<tr>
			<td>品名</td>
			<td>账户</td>
			<td>合计</td>
		</tr>
		{% for c in object_list %}
		<tr>
			<td>{{c}}</td>
			<td>
				<ul>
					{% for a in c.accounts %}
					<li>{{ a.organization }}.{{a}} : {{a.balance}}</li>
					{% endfor %}
				</ul>
			</td>
			<td>{{c.total}}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
