{% extends "base.html" %}

{% block header %}供应商列表{% endblock %}

{% block content %}
<div class="col-sm-auto">
	<table cellpadding="4" border="1">
		<tr>
			<th>编号</th>
			<th>名称</th>
			<th>供货周期</th>
		</tr>
        {% for object in object_list %}
		<tr>
			<td>{{object.id}}</td>
			<td>{{object.name}}</td>
			<td>{{object.period}}</td>
		</tr>
        {% endfor %}
	</table>
{% endblock %}
