{% extends "base.html" %}

{% block header %}{{object}}{% endblock %}

{% block content %}
<div class="col-sm-auto">
	<table border="1" cellpadding="4">
		<tr>
			<td>
			{% for i in title %}
			<td>{{i}}</td>
			{% endfor %}
		</tr>
		{% for repo in repos %}
		<tr>
			{% for i in repo %}
			<td>{{i}}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
