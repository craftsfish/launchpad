{% extends "base.html" %}
{% block navbar %}{% include 'vault/content/navbar.html' %}{% endblock %}
{% block header %}物品组合清单{% endblock %}

{% block content %}
<div class="col-sm-auto">
	<table border="1" cellpadding="4">
		<tr>
			<th>编号</th>
			<th>名称</th>
		</tr>
		{% for i in object_list %}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.name}}</td>
			<td><a href="{% url 'compound_commodity_detail' i.id %}">{{i}}</a></td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
