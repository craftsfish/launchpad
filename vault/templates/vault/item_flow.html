{% extends "base_single.html" %}
{% block navbar %}{% include 'vault/content/navbar.html' %}{% endblock %}
{% block header %}现金流{% endblock %}

{% block content %}
	<table border="1" cellpadding="4">
		<tr>
			<th>天数</th>
			<th>收入</th>
			<th>支出</th>
			<th>净收支</th>

		{% for i in data %}

			{% for j in i %}
			<td>{{j}}</td>
			{% endfor %}

		{% endfor %}
	</table>
{% endblock %}
