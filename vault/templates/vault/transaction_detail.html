{% extends "base.html" %}

{% block header %}交易详情{% endblock %}

{% block content %}
	<div>
		<a href="{% url 'transaction_update' object.id %}">编辑</a>
	</div>
	<table border="1">
		<caption>{{object.desc}} | 交易编号: {{object.id}}</caption>
		<tr>
			<th>调整编号</th>
			<th>账户</th>
			<th>调整</th>
		</tr>
		{% for s in splits %}
			<tr>
				<td>{{s.id}}</td>
				<td>{{s.account}}</td>
				<td>{{s.change}}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
