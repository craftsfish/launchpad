{{ object }}
<table border="1">
	<tr>
		<th>时间</th>
		<th>概述</th>
		<th>详情</th>
	</tr>
	{% for transaction in transactions %}
		<tr>
			<td><a>{{ transaction.time }}</a></td>
			<td><a>{{ transaction.desc }}</a></td>
			<td>
				<ul>
					{% for s in transaction.splits %}
						<li> {{s.account}} {{s.change}} </li>
					{% endfor %}
				</ul>
			</td>
		</tr>
	{% endfor %}
</table>
