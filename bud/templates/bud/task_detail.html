{{ object }}
<table border="1">
	<tr>
		<th>时间</th>
		<th>概述</th>
		<th>详情</th>
	</tr>
	{% for transaction in transactions %}
		<tr>
			<td><a>{{ transaction.time }}</a></td>
			<td><a>{{ transaction.desc }}</a></td>
			<td>
				<table cellpadding="1">
					{% for s in transaction.splits %}
						<tr>
							<td>{{s.account}} :</td>
							<td>{{s.change}}</td>
						</tr>
					{% endfor %}
				</table>
			</td>
		</tr>
	{% endfor %}
</table>
